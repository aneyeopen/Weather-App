<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Or Not</title>
    <link rel="stylesheet" href="../src/style.css" />
</head>
<body>
    <div class="header"></div>
    <div class="weatherFormLeft">
        <div class="searchBox">
            <input type="text" class="searchInput" placeholder="Search Location....">
            <div class="searchIcon"></div>
        </div>
        <div class="weatherDetails">
            <div class="weatherDetails__description">Few Clouds</div>
            <div class="weatherDetails__city">Melbourne</div>
            <div class="weatherDetails__date">Thursday, 30th Nov '23</div>
            <div class="weatherDetails__time">10:44 PM</div>
            <div class="weatherDetails__temp">17 °C</div>
            <div class="weatherDetails__units-c"></div>
            <div class="weatherDetails__units-f"></div>
        </div>
        <div class="weatherStatsContainer">
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__feelsLike"></div>
            </div>
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__humidity"></div>
            </div>
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__rainChance"></div>
            </div>
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__windSpeed"></div>
            </div>
        </div>
    </div>
    <div class="weatherFormRight">
        <div class="searchBox">
            <input type="text" class="searchInput" placeholder="Search Location....">
            <div class="searchIcon"></div>
        </div>
        <div class="weatherDetails">
            <div class="weatherDetails__description">Few Clouds</div>
            <div class="weatherDetails__city">Melbourne</div>
            <div class="weatherDetails__date">Thursday, 30th Nov '23</div>
            <div class="weatherDetails__time">10:44 PM</div>
            <div class="weatherDetails__temp">17 °C</div>
            <div class="weatherDetails__units-c"></div>
            <div class="weatherDetails__units-f"></div>
        </div>
        <div class="weatherStatsContainer">
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__feelsLike"></div>
            </div>
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__humidity"></div>
            </div>
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__rainChance"></div>
            </div>
            <div class="weatherStats">
                <div class="statsLabel" id="weatherStats__windSpeed"></div>
            </div>
        </div>
    </div>
</body>
</html>
